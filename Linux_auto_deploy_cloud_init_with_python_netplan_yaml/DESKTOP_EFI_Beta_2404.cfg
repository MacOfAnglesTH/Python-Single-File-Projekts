### Preseed for Ubuntu 24.04
# Derived from: https://help.ubuntu.com/lts/installation-guide/example-preseed.txt

### Usage
# We recommend to use the build-iso.sh script to build an image with embedded
# preseed and other required files. In that case the preseed file gets loaded
# automatically and all additional files are available to the installer.

### Unattended Installation
d-i auto-install/enable boolean true
d-i debconf/priority select critical

### Localization
d-i debian-installer/locale string en_US.UTF-8
d-i localechooser/supported-locales multiselect de_CH.UTF-8
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/xkb-keymap select CH

### Network configuration
d-i netcfg/disable_autoconfig boolean true
d-i netcfg/choose_interface select auto
d-i netcfg/get_ipaddress string private.0.10.private1
d-i netcfg/get_netmask string 255.255.255.0
d-i netcfg/get_gateway string private.0.10.1
d-i netcfg/get_nameservers string private.0.10.private2
d-i netcfg/confirm_static boolean true
d-i netcfg/get_hostname string unassigned-hostname
d-i netcfg/get_domain string unassigned-domain
d-i hw-detect/load_firmware boolean true

### Mirror settings
d-i mirror/country string manual
d-i mirror/http/hostname string private.0.10.private99
d-i mirror/http/directory string /ubuntu-new
d-i mirror/http/proxy string

### Account setup
d-i passwd/root-login boolean false
d-i passwd/make-user boolean true
d-i passwd/user-fullname string RSS Tooling
d-i passwd/username string rsstool
d-i passwd/user-password-crypted password privateChanged$6$2Ex/P3Xgna8CxMpn$FVGHpriavteZfhl.MztwA3lcuSnIJdQZ.zm49GK61lvrPf8EiiTYoqrpHtcoVhDj75qyvPKZ92RYEJe/private/
### Clock and time zone setup
d-i clock-setup/utc boolean true
d-i time/zone string Europe/Zurich
d-i clock-setup/ntp boolean true

# LG provided NTP 
d-i clock-setup/ntp-server string private.0.10.private99

### Partitioning
d-i preseed/early_command string umount /media || true
d-i partman/unmount_active boolean true
d-i partman-auto/disk string /dev/sda
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
## more for EFI
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-auto/init_automatically_partition select biggest_free
d-i partman/unmount_active boolean false
d-i partman-md/confirm boolean true

### Base system installation
d-i base-installer/install-recommends boolean true
d-i base-installer/kernel/image string linux-generic
d-i debconf debconf/frontend select Noninteractive

### Apt setup
d-i apt-setup/restricted boolean true
d-i apt-setup/universe boolean true
d-i apt-setup/multiverse boolean true
d-i apt-setup/backports boolean false
d-i apt-setup/use_mirror boolean false
d-i apt-setup/services-select multiselect security, updates
d-i apt-setup/security_host string private.0.10.private99
d-i apt-setup/security_path string /ubuntu-new

### Package selection
d-i tasksel/first multiselect none
d-i pkgsel/upgrade select full-upgrade
d-i pkgsel/update-policy select unattended-upgrades
d-i pkgsel/include string openssh-server \
    python

### Finishing up the installation
d-i debian-installer/splash boolean false

### Shutdown machine
d-i finish-install/reboot_in_progress note